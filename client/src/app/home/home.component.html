<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Come on to view your match.. signup</p>
        <div class="text-center">
            <div (click)="registerToggle()" class="btn btn-primary btn-lg  me-1">Register</div>
            <div class="btn btn-primary btn-lg">Learn more</div>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register  (cancelRegister)="canRegister($event)"></app-register>
            </div>
        </div>
    </div>
</div>
